name: Snapshot Release

on:
  issue_comment:
    types: [created]

jobs:
  snapshot:
    if: |
      github.event.issue.pull_request &&
      github.event.comment.body == '/snapshot'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Set snapshot version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          SNAPSHOT_VERSION="0.0.0-snapshot.${SHORT_SHA}"
          pnpm pkg set version="${SNAPSHOT_VERSION}"
          echo "SNAPSHOT_VERSION=${SNAPSHOT_VERSION}" >> $GITHUB_ENV

      - name: Publish snapshot
        run: pnpm publish --tag snapshot --no-git-checks --access public --provenance

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ“¦ Snapshot published!\n\n\`\`\`\npnpm add @tenphi/glaze@${process.env.SNAPSHOT_VERSION}\n\`\`\``
            })
